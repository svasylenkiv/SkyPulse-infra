name: Bootstrap State Backend

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.9.8"

jobs:
  bootstrap:
    name: "Bootstrap (${{ inputs.action }})"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bootstrap

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Read app_name from common.tfvars
        id: vars
        working-directory: environments
        run: |
          APP_NAME=$(grep 'app_name' common.tfvars | sed 's/.*= *"\(.*\)"/\1/')
          echo "app_name=$APP_NAME" >> "$GITHUB_OUTPUT"
          echo "bucket=${APP_NAME}-tf-state" >> "$GITHUB_OUTPUT"
          echo "lock_table=${APP_NAME}-tf-lock" >> "$GITHUB_OUTPUT"
          echo "App name: $APP_NAME"

      # Skip if already bootstrapped (local state is ephemeral in CI)
      - name: Check if already bootstrapped
        id: check
        run: |
          if aws s3api head-bucket --bucket "${{ steps.vars.outputs.bucket }}" 2>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "State backend already exists — nothing to do"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "State backend not found — will create"
          fi

      - name: Terraform Init
        if: steps.check.outputs.exists == 'false'
        run: terraform init

      - name: Terraform Plan
        if: steps.check.outputs.exists == 'false'
        run: terraform plan -input=false -var="app_name=${{ steps.vars.outputs.app_name }}"

      - name: Terraform Apply
        if: steps.check.outputs.exists == 'false' && inputs.action == 'apply'
        run: terraform apply -input=false -auto-approve -var="app_name=${{ steps.vars.outputs.app_name }}"

      - name: Show Outputs
        if: steps.check.outputs.exists == 'false' && inputs.action == 'apply'
        run: terraform output

      - name: Verify
        if: inputs.action == 'apply' || steps.check.outputs.exists == 'true'
        working-directory: .
        run: |
          echo "=== S3 Bucket ==="
          aws s3api head-bucket --bucket "${{ steps.vars.outputs.bucket }}" && echo "${{ steps.vars.outputs.bucket }} ✓"
          echo ""
          echo "=== DynamoDB Table ==="
          aws dynamodb describe-table --table-name "${{ steps.vars.outputs.lock_table }}" \
            --query 'Table.TableStatus' --output text
          echo "${{ steps.vars.outputs.lock_table }} ✓"
