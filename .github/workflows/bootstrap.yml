name: Bootstrap State Backend

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply

permissions:
  contents: read

env:
  AWS_REGION: eu-central-1
  TF_VERSION: "1.9.8"
  TF_STATE_BUCKET: skypulse-tf-state

jobs:
  bootstrap:
    name: "Bootstrap (${{ inputs.action }})"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bootstrap

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Skip if already bootstrapped (local state is ephemeral in CI)
      - name: Check if already bootstrapped
        id: check
        run: |
          if aws s3api head-bucket --bucket "$TF_STATE_BUCKET" 2>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "State backend already exists — nothing to do"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "State backend not found — will create"
          fi

      - name: Terraform Init
        if: steps.check.outputs.exists == 'false'
        run: terraform init

      - name: Terraform Plan
        if: steps.check.outputs.exists == 'false'
        run: terraform plan -input=false

      - name: Terraform Apply
        if: steps.check.outputs.exists == 'false' && inputs.action == 'apply'
        run: terraform apply -input=false -auto-approve

      - name: Show Outputs
        if: steps.check.outputs.exists == 'false' && inputs.action == 'apply'
        run: terraform output

      - name: Verify
        if: inputs.action == 'apply' || steps.check.outputs.exists == 'true'
        working-directory: .
        run: |
          echo "=== S3 Bucket ==="
          aws s3api head-bucket --bucket "$TF_STATE_BUCKET" && echo "$TF_STATE_BUCKET ✓"
          echo ""
          echo "=== DynamoDB Table ==="
          aws dynamodb describe-table --table-name skypulse-tf-lock \
            --query 'Table.TableStatus' --output text
          echo "skypulse-tf-lock ✓"
