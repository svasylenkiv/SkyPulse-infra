name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read

env:
  AWS_REGION: eu-central-1
  TF_STATE_BUCKET: skypulse-tf-state
  TF_STATE_LOCK_TABLE: skypulse-tf-lock
  TF_VERSION: "1.9.8"

jobs:
  terraform:
    name: "Terraform (${{ inputs.environment }} / ${{ inputs.action }})"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: environments/${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=$TF_STATE_BUCKET" \
            -backend-config="key=${{ inputs.environment }}/terraform.tfstate" \
            -backend-config="region=$AWS_REGION" \
            -backend-config="dynamodb_table=$TF_STATE_LOCK_TABLE" \
            -backend-config="encrypt=true"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      # For stg/prd — get ECR URL from the shared registry created by dev
      - name: Get ECR URL
        if: inputs.environment != 'dev'
        id: ecr
        run: |
          ECR_URL=$(aws ecr describe-repositories \
            --repository-names skypulse \
            --query 'repositories[0].repositoryUri' \
            --output text)
          echo "url=$ECR_URL" >> "$GITHUB_OUTPUT"
          echo "ECR URL: $ECR_URL"

      # ─── PLAN ───
      - name: Terraform Plan
        if: inputs.action == 'plan'
        run: |
          if [ "${{ inputs.environment }}" = "dev" ]; then
            terraform plan -input=false
          else
            terraform plan -input=false \
              -var="ecr_repository_url=${{ steps.ecr.outputs.url }}"
          fi

      # ─── APPLY ───
      - name: Terraform Plan (before apply)
        if: inputs.action == 'apply'
        run: |
          if [ "${{ inputs.environment }}" = "dev" ]; then
            terraform plan -input=false -out=tfplan
          else
            terraform plan -input=false -out=tfplan \
              -var="ecr_repository_url=${{ steps.ecr.outputs.url }}"
          fi

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -input=false tfplan

      # ─── DESTROY ───
      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        run: |
          if [ "${{ inputs.environment }}" = "dev" ]; then
            terraform destroy -input=false -auto-approve
          else
            terraform destroy -input=false -auto-approve \
              -var="ecr_repository_url=${{ steps.ecr.outputs.url }}"
          fi

      # ─── Outputs ───
      - name: Show Outputs
        if: inputs.action == 'apply'
        run: terraform output
