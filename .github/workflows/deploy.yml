name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: eu-central-1
  TF_STATE_BUCKET: skypulse-tf-state
  TF_STATE_LOCK_TABLE: skypulse-tf-lock
  TF_VERSION: "1.9.8"

jobs:
  # ─── Bootstrap: create S3 bucket & DynamoDB for state (idempotent) ───
  bootstrap:
    name: Bootstrap State Backend
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create S3 bucket (if not exists)
        run: |
          if ! aws s3api head-bucket --bucket "$TF_STATE_BUCKET" 2>/dev/null; then
            echo "Creating S3 bucket: $TF_STATE_BUCKET"
            aws s3api create-bucket \
              --bucket "$TF_STATE_BUCKET" \
              --region "$AWS_REGION" \
              --create-bucket-configuration LocationConstraint="$AWS_REGION"

            aws s3api put-bucket-versioning \
              --bucket "$TF_STATE_BUCKET" \
              --versioning-configuration Status=Enabled

            aws s3api put-bucket-encryption \
              --bucket "$TF_STATE_BUCKET" \
              --server-side-encryption-configuration '{
                "Rules": [{"ApplyServerSideEncryptionByDefault": {"SSEAlgorithm": "AES256"}}]
              }'

            aws s3api put-public-access-block \
              --bucket "$TF_STATE_BUCKET" \
              --public-access-block-configuration \
                BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true
          else
            echo "S3 bucket already exists"
          fi

      - name: Create DynamoDB table for locking (if not exists)
        run: |
          if ! aws dynamodb describe-table --table-name "$TF_STATE_LOCK_TABLE" 2>/dev/null; then
            echo "Creating DynamoDB table: $TF_STATE_LOCK_TABLE"
            aws dynamodb create-table \
              --table-name "$TF_STATE_LOCK_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "$AWS_REGION"

            aws dynamodb wait table-exists --table-name "$TF_STATE_LOCK_TABLE"
          else
            echo "DynamoDB table already exists"
          fi

  # ─── Terraform Plan / Apply / Destroy ───
  terraform:
    name: "Terraform (${{ inputs.environment }} / ${{ inputs.action }})"
    runs-on: ubuntu-latest
    needs: bootstrap
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: environments/${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=$TF_STATE_BUCKET" \
            -backend-config="key=${{ inputs.environment }}/terraform.tfstate" \
            -backend-config="region=$AWS_REGION" \
            -backend-config="dynamodb_table=$TF_STATE_LOCK_TABLE" \
            -backend-config="encrypt=true"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      # For stg/prd — get ECR URL from the shared registry created by dev
      - name: Get ECR URL
        if: inputs.environment != 'dev'
        id: ecr
        run: |
          ECR_URL=$(aws ecr describe-repositories \
            --repository-names skypulse \
            --query 'repositories[0].repositoryUri' \
            --output text)
          echo "url=$ECR_URL" >> "$GITHUB_OUTPUT"
          echo "ECR URL: $ECR_URL"

      # ─── PLAN ───
      - name: Terraform Plan
        if: inputs.action == 'plan'
        run: |
          if [ "${{ inputs.environment }}" = "dev" ]; then
            terraform plan -input=false
          else
            terraform plan -input=false \
              -var="ecr_repository_url=${{ steps.ecr.outputs.url }}"
          fi

      # ─── APPLY ───
      - name: Terraform Plan (before apply)
        if: inputs.action == 'apply'
        run: |
          if [ "${{ inputs.environment }}" = "dev" ]; then
            terraform plan -input=false -out=tfplan
          else
            terraform plan -input=false -out=tfplan \
              -var="ecr_repository_url=${{ steps.ecr.outputs.url }}"
          fi

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -input=false tfplan

      # ─── DESTROY ───
      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        run: |
          if [ "${{ inputs.environment }}" = "dev" ]; then
            terraform destroy -input=false -auto-approve
          else
            terraform destroy -input=false -auto-approve \
              -var="ecr_repository_url=${{ steps.ecr.outputs.url }}"
          fi

      # ─── Outputs ───
      - name: Show Outputs
        if: inputs.action == 'apply'
        run: terraform output
