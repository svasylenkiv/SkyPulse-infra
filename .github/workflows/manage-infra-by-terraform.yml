name: Terraform Manage Infra
run-name: "Terraform ${{ inputs.action }} — ${{ inputs.environment }}"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read

env:
  AWS_REGION: us-east-1
  TF_VERSION: "1.9.8"
  COMMON_VARS: -var-file=../common.tfvars

jobs:
  terraform:
    name: "Terraform (${{ inputs.environment }} / ${{ inputs.action }})"
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: environments/${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Read app_name from common.tfvars
        id: vars
        working-directory: environments
        run: |
          APP_NAME=$(grep 'app_name' common.tfvars | sed 's/.*= *"\(.*\)"/\1/')
          echo "app_name=$APP_NAME" >> "$GITHUB_OUTPUT"
          echo "App name: $APP_NAME"

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ steps.vars.outputs.app_name }}-tf-state" \
            -backend-config="dynamodb_table=${{ steps.vars.outputs.app_name }}-tf-lock"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate

      # For stg/prd — get ECR URL from the shared registry created by dev
      - name: Get ECR URL
        if: inputs.environment != 'dev'
        id: ecr
        run: |
          ECR_URL=$(aws ecr describe-repositories \
            --repository-names "${{ steps.vars.outputs.app_name }}" \
            --query 'repositories[0].repositoryUri' \
            --output text)
          echo "url=$ECR_URL" >> "$GITHUB_OUTPUT"
          echo "ECR URL: $ECR_URL"

      # ─── PLAN ───
      - name: Terraform Plan
        if: inputs.action == 'plan'
        run: |
          if [ "${{ inputs.environment }}" = "dev" ]; then
            terraform plan -input=false $COMMON_VARS
          else
            terraform plan -input=false $COMMON_VARS \
              -var="ecr_repository_url=${{ steps.ecr.outputs.url }}"
          fi

      # ─── APPLY ───
      - name: Terraform Plan (before apply)
        if: inputs.action == 'apply'
        run: |
          if [ "${{ inputs.environment }}" = "dev" ]; then
            terraform plan -input=false -out=tfplan $COMMON_VARS
          else
            terraform plan -input=false -out=tfplan $COMMON_VARS \
              -var="ecr_repository_url=${{ steps.ecr.outputs.url }}"
          fi

      - name: Terraform Apply
        if: inputs.action == 'apply'
        run: terraform apply -input=false tfplan

      # ─── DESTROY ───
      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        run: |
          if [ "${{ inputs.environment }}" = "dev" ]; then
            terraform destroy -input=false -auto-approve $COMMON_VARS
          else
            terraform destroy -input=false -auto-approve $COMMON_VARS \
              -var="ecr_repository_url=${{ steps.ecr.outputs.url }}"
          fi

      # ─── Outputs ───
      - name: Show Outputs
        if: inputs.action == 'apply'
        run: terraform output
